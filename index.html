<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input,
button {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.error-message {
    color: red;
    font-weight: bold;
}

</style>
<body>
    <div class="container">
        <h1>Project Management</h1>
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simulate authentication (Replace this with your server-side authentication logic)
        if (username === 'Akash' && password === '12345') {
            // If authentication is successful, redirect to the dashboard page.
            // Replace this with your actual redirect logic.
            window.location.href = './components/detial.html';
        } else {
            // If authentication fails, display an error message.
            errorMessage.textContent = 'Incorrect username or password. Please try again.';
        }
    });
});

    </script>
</body>
</html>
